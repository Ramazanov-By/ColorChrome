<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Color</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="wrapper">
        <div class="popup">
            <div class="picker">
                <button class="picker-color">Pick Color</button>
            </div>
            <div class="picked-colors hide">
                <header class="picked-header">
                    <p class="picked-header__title">Picked colors</p>
                    <span class="picked-header__clear">Clear All</span>
                </header>
                <ul class="all-colors">
                   
                </ul>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
